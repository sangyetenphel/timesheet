{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
<div class="container p-5">
    <p>Create a free account to start tracking your time.</p>
    <form id="register" action="/register" method="post">
        <div class="form-group">
            <input id="username" autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password" required>
        </div>
        <button id= "registerForm" class="btn btn-primary" type="submit" onclick=checkUsername()>Register</button>
    </form>
</div> 
<p>&copy;Timesheet by Sangye Tenphel</p>
{% endblock %}
