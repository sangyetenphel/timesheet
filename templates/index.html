{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}

<h2>Workplace</h2>
    <ul>
        {% for company in companies %}
            <!-- Creating a variable url -->
            <li><a href="{{ url_for('week', cname=company[2])}}" > {{company[2] }}</a></li>
        {% endfor %}
    </ul>
<div>

</div>
<hr>
<h2>Add Workplace</h2>
<form action="/workplace" method="post">
    <div class="form-group">
        <input type="text" class="form-control" name="company" placeholder="Company Name">
    </div>
    <div class="form-group">
        <input type="number" class="form-control" name="basepay" placeholder="Base pay" min="0">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
