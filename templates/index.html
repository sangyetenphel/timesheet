{% extends "layout.html" %}

{% block title %}
    Portfolio
{% endblock %}

{% block main %}

<div class="container p-5">
    <div class="workplace">
        <h2>Workplace</h2>
        <ul>
            {% for i in range(companies | length) %}
                <!-- Creating a variable url -->
                <li style="color: {{ colors[i] }};"><a href="{{ url_for('week', cname=companies[i][2])}}" style="color: {{ colors[i] }};"> {{ companies[i][2] }}</a></li>
            {% endfor %}
        </ul>
    </div>
    
    <hr>
    <h2>Add Workplace</h2>
    <form action="/workplace" method="post">
        <div class="form-group">
            <input type="text" class="form-control" name="company" placeholder="Company Name" required>
        </div>
        <div class="form-group">
            <input type="number" class="form-control" name="basepay" placeholder="Base pay" min="0" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
